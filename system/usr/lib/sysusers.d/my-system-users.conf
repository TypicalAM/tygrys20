# This file defines system users and groups for bootc image.
# I created it to make `bootc container list` happy
# See sysusers.d(5) for more information.

# ABRT (Automatic Bug Reporting Tool) user and group
u abrt - "ABRT daemon user" /var/spool/abrt -
g abrt -

# NetworkManager OpenConnect plugin user and group
u nm-openconnect - "NetworkManager OpenConnect plugin" /var/run/nm-openconnect -
g nm-openconnect -

# NetworkManager OpenVPN plugin user and group
u nm-openvpn - "NetworkManager OpenVPN plugin" /var/run/nm-openvpn -
g nm-openvpn -

# Group for Libvirt (virtualization management)
g libvirt -

# Group for QAT (QuickAssist Technology)
g qat -

# Group for utempter (utilities for wtmp/utmpx)
g utempter -

# User and group for QEMU virtual machines (used by libvirt)
u qemu - "QEMU user" /var/lib/libvirt/qemu -
g qemu -

# User and group for SDDM (Simple Desktop Display Manager)
u sddm - "SDDM Display Manager" /var/lib/sddm -
g sddm -
