name: Build image
run-name: Build image
on: 
  workflow_dispatch:
  push:
    branches:
    - '**'
  schedule:
  - cron: '30 13 * * FRI'    # Triggers Fri at 13:30


jobs:
  io-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Podman login
      env:
        REGISTRY_USERNAME: ${{ secrets.REGISTRY_USER }}
        REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASS }}
      run: |
          echo "$REGISTRY_PASSWORD" | podman login docker.piaseczny.dev \
            --username "$REGISTRY_USERNAME" \
            --password-stdin

    - name: Build image
      run: podman build -t docker.piaseczny.dev/tygrys20:latest .

    - name: Push image
      run: podman push -t docker.piaseczny.dev/tygrys20:latest
